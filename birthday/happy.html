<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img.jpg'); /* 替换为你和朋友的照片 */
            background-size: cover;
            background-position: center;
            opacity: 0.8;
            z-index: -1;
        }
        .cake {
            position: absolute;
            font-size: 20px; /* 调整为适合手机屏幕的大小 */
            color: #ff6347;
            opacity: 0.8;
            animation: fall linear forwards;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        .message {
            position: relative;
            z-index: 10;
            font-size: 18px; /* 调整为适合手机屏幕的大小 */
            color: black;
            text-align: center;
            margin-bottom: 390px;
        }
        .link {
            display: block;
            font-size: 16px; /* 调整为适合手机屏幕的大小 */
            color: #ff6347;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="message">
        生日快乐！<br>恭喜进入下一关！<br>20岁是人生的5：30！
        <a href="birth.html" class="link">click me! 查看小作文</a>
    </div>
         <script>
        function createCake() {
            const cake = document.createElement("div");
            cake.className = "cake";
            cake.textContent = "🎂"; // 使用蛋糕表情符号
            document.body.appendChild(cake);
            initializeCake(cake);
        }

        function initializeCake(cake) {
            const size = Math.random() * 1.5 + 0.5; // 随机大小
            const xPosition = Math.random() * window.innerWidth; // 随机水平位置
            const speed = Math.random() * 3 + 2; // 随机动画时间（2-5秒）

            cake.style.fontSize = 20 * size + "px"; /* 调整为适合手机屏幕的大小 */
            cake.style.left = xPosition + "px";
            cake.style.animationDuration = speed + "s";

            // 动画结束后移除蛋糕
            cake.addEventListener("animationend", () => {
                document.body.removeChild(cake);
            });
        }

        // 页面加载完成后立即生成一批蛋糕
        document.addEventListener("DOMContentLoaded", () => {
            const cakeCount = 30; // 一次性生成的蛋糕数量
            for (let i = 0; i < cakeCount; i++) {
                createCake();
            }
        });
    </script>
</body>
</html>
